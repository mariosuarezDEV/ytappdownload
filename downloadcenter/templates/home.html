{% extends 'base.html' %}

{% block content %}
  <div class="row g-3">
    <div class="col-12">
      <div class="card">
        <div class="card-body">
          <h1 class="fw-bold display-3 mb-3">Descargar m√∫sica de <span class="text-danger fw-bold display-1">YouTube</span></h1>
          <form method="post">
            {% csrf_token %}
            <div class="form-floating mb-3">
              <input type="text" class="form-control" id="floatingInput" placeholder="Enlace de descarga" required name="url" />
              <label for="floatingInput">Enlace de descarga</label>
            </div>
            <div class="form-floating mb-3">
              <input type="text" class="form-control" id="floatingInput" placeholder="Nombre del archivo" required name="nombre" />
              <label for="floatingInput">Nombre del archivo</label>
            </div>
            <button type="submit" class="btn btn-primary"><i class="fa-solid fa-download"></i> Descargar</button>
          </form>
        </div>
      </div>
    </div>
  </div>
{% endblock %}
